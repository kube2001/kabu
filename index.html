<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AMD 株価＋損益＋NY市場カウントダウン＋緊急速報</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #111;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      overflow: auto;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
      position: relative;
    }
    h1 {
      margin: 0 0 1rem 1rem;
      font-size: 1.6rem;
      align-self: flex-start;
    }
    #topTimePanel {
      text-align: center;
      margin-bottom: 1rem;
      user-select: none;
      color: #0af;
    }
    #nyTime {
      font-size: 2.8rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      margin-bottom: 0.2rem;
      text-shadow: 0 0 8px #0af;
    }
    #countdown {
      font-size: 1.6rem;
      font-weight: bold;
      color: #f33;
      text-shadow: 0 0 6px #f33;
      min-height: 1.8em;
    }
    #content {
      flex-grow: 1;
      display: flex;
      flex-direction: row;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-wrap: nowrap;
    }
    #infoPanel {
      flex-shrink: 0;
      width: 280px;
      background: rgba(20, 20, 20, 0.8);
      padding: 1rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #0f0a;
      font-size: 1.1rem;
      line-height: 1.4;
      user-select: text;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }
    #infoPanel label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="number"] {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.3rem 0.4rem;
      border-radius: 4px;
      border: none;
      background-color: #222;
      color: #fff;
      text-align: right;
      transition: background-color 0.3s;
    }
    input[type="number"]:focus {
      background-color: #333;
      outline: none;
    }
    .profit-display {
      font-size: 1.8rem;
      font-weight: bold;
      margin-top: 0.4rem;
    }
    .positive { color: #0f0; }
    .negative { color: #f33; }
    #usdJpy {
      font-weight: bold;
      color: #0af;
    }
    #chartContainer {
      flex-grow: 1;
      max-width: 1100px;
      width: 100%;
      height: 550px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px #0af;
      overflow: hidden;
      margin-top: -30px;
    }
    #alertBox {
      position: fixed;
      left: 1rem;
      bottom: 1rem;
      width: 300px;
      background-color: rgba(255, 50, 50, 0.9);
      color: #fff;
      padding: 0.8rem 1rem;
      border-radius: 6px;
      box-shadow: 0 0 10px #f33;
      font-weight: bold;
      z-index: 9999;
      font-size: 0.95rem;
      display: none;
    }
    #alertBox h2 {
      margin: 0 0 0.4rem;
      font-size: 1.1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="topTimePanel">
    <div id="nyTime">NY時間: --:--:--</div>
    <div id="countdown"></div>
  </div>

  <h1>AMD 株価チャート (NASDAQ:AMD)</h1>

  <div id="content">
    <div id="infoPanel">
      <div>
        <label for="buyPriceInput">購入価格 (USD)：</label>
        <input id="buyPriceInput" type="number" min="0" step="0.01" value="115.50" />
      </div>
      <div>
        <label for="sharesInput">保有株数：</label>
        <input id="sharesInput" type="number" min="1" value="25" />
      </div>
      <div>
        含み損益:
        <div id="profit" class="profit-display">読み込み中...</div>
        （USD/JPY: <span id="usdJpy">取得中...</span>）
      </div>
    </div>

    <div id="chartContainer">
      <div id="tradingview_amd" style="width: 100%; height: 550px;"></div>
    </div>
  </div>

  <div id="alertBox">
    <h2>緊急速報</h2>
    <div id="alertContent">取得中...</div>
  </div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const profitElem = document.getElementById('profit');
      const usdJpyElem = document.getElementById('usdJpy');
      const sharesInput = document.getElementById('sharesInput');
      const buyPriceInput = document.getElementById('buyPriceInput');
      const nyTimeElem = document.getElementById('nyTime');
      const countdownElem = document.getElementById('countdown');

      const FINNHUB_API_KEY = 'd123n2pr01qmhi3g84l0d123n2pr01qmhi3g84lg';
      const EXCHANGE_API_KEY = 'cf6b118d13c0f9854ec02ea1';

      let currentPrice = null;
      let usdJpy = null;

      async function fetchStockPrice() {
        const url = `https://finnhub.io/api/v1/quote?symbol=AMD&token=${FINNHUB_API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`株価API HTTPエラー: ${res.status}`);
        const data = await res.json();
        if (typeof data.c !== 'number' || data.c === 0) throw new Error('価格情報がありません');
        currentPrice = data.c;
      }

      async function fetchUsdJpy() {
        const url = `https://v6.exchangerate-api.com/v6/${EXCHANGE_API_KEY}/latest/USD`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`為替API HTTPエラー: ${res.status}`);
        const data = await res.json();
        if (data.result !== 'success') throw new Error('為替情報取得失敗');
        if (!data.conversion_rates || typeof data.conversion_rates.JPY !== 'number')
          throw new Error('JPYレートが数値ではありません');
        return data.conversion_rates.JPY;
      }

      function updateDisplay() {
        const shares = Number(sharesInput.value);
        const buyPrice = Number(buyPriceInput.value);

        if (!currentPrice || !usdJpy || !shares || shares <= 0 || !buyPrice || buyPrice <= 0) {
          profitElem.textContent = 'データを取得中、または入力が無効です';
          profitElem.className = '';
          return;
        }

        const profitUsd = (currentPrice - buyPrice) * shares;
        const profitJpy = profitUsd * usdJpy;

        profitElem.innerHTML =
          `USD: <span class="${profitUsd >= 0 ? 'positive' : 'negative'}">$${profitUsd.toFixed(2)}</span><br>` +
          `JPY: <span class="${profitJpy >= 0 ? 'positive' : 'negative'}">\u00a5${profitJpy.toFixed(0)}</span><br>` +
          `株価: $${currentPrice.toFixed(2)} USD / 為替: ${usdJpy.toFixed(2)}`;
      }

      function updateNyTime() {
        const now = new Date();
        const nyTimeStr = new Intl.DateTimeFormat('ja-JP', {
          timeZone: 'America/New_York',
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
        }).format(now);
        nyTimeElem.textContent = `NY時間: ${nyTimeStr}`;

        const nyDate = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
        const countDownTarget = new Date(nyDate);
        countDownTarget.setHours(9, 30, 0, 0);
        if (nyDate >= countDownTarget) countDownTarget.setDate(countDownTarget.getDate() + 1);
        let day = countDownTarget.getDay();
        if (day === 6) countDownTarget.setDate(countDownTarget.getDate() + 2);
        else if (day === 0) countDownTarget.setDate(countDownTarget.getDate() + 1);

        const diff = countDownTarget - nyDate;
        if (diff <= 0) {
          countdownElem.textContent = '取引中';
          countdownElem.style.color = '#0f0';
          return;
        }
        const h = Math.floor(diff / 1000 / 60 / 60);
        const m = Math.floor((diff / 1000 / 60) % 60);
        const s = Math.floor((diff / 1000) % 60);
        countdownElem.textContent = `取引開始まであと ${h}時間${m}分${s}秒`;
      }

      async function fetchJmaAlert() {
        try {
          const url = encodeURIComponent('https://www.data.jma.go.jp/developer/xml/feed/eqvol.xml');
          const res = await fetch(`https://api.allorigins.win/raw?url=${url}`);
          if (!res.ok) throw new Error('プロキシ取得失敗');
          const xml = await res.text();
          const doc = new DOMParser().parseFromString(xml, 'application/xml');
          const entry = doc.querySelector('entry');
          if (!entry) return hideAlert();
          const title = entry.querySelector('title')?.textContent || '';
          const updated = entry.querySelector('updated')?.textContent || '';
          const summary = entry.querySelector('summary')?.textContent || '';
          showAlert(`${title}\n${updated}\n${summary}`);
        } catch (e) {
          console.error(e);
          hideAlert();
        }
      }

      function showAlert(text) {
        const box = document.getElementById('alertBox');
        document.getElementById('alertContent').textContent = text;
        box.style.display = 'block';
      }
      function hideAlert() {
        document.getElementById('alertBox').style.display = 'none';
      }

      new TradingView.widget({
        container_id: "tradingview_amd",
        width: "100%",
        height: 550,
        symbol: "NASDAQ:AMD",
        interval: "D",
        timezone: "America/New_York",
        theme: "dark",
        style: "1",
        locale: "ja",
        toolbar_bg: "#222",
        enable_publishing: false,
        allow_symbol_change: true,
        hide_top_toolbar: false,
        save_image: false,
        studies: [],
      });

      async function updateAll() {
        try {
          await fetchStockPrice();
          usdJpy = await fetchUsdJpy();
          usdJpyElem.textContent = usdJpy.toFixed(2);
          updateDisplay();
        } catch (e) {
          console.error(e);
          profitElem.textContent = 'データ取得エラー';
          usdJpyElem.textContent = '--';
        }
      }

      updateAll();
      setInterval(updateAll, 1000 * 60 * 3);
      setInterval(updateNyTime, 1000);
      setInterval(fetchJmaAlert, 1000 * 60);

      buyPriceInput.addEventListener('input', updateDisplay);
      sharesInput.addEventListener('input', updateDisplay);
    });
  </script>
</body>
</html>
